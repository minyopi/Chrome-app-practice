<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momontom</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Jua&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">

<body>
    <div class="body__container">

        <div class="content">

            <div class="js-clock clock">
                <h1>00:00</h1>
            </div>

            <form action="" class="js-form form">
                <input type="text" class="js-input" placeholder="What is your name?">
            </form>
            <h2 class="js-greeting greeting"></h2>

            <form action="POST" class="js-toDoForm toDoForm">
                <input type="text" placeholder="Write a to do">
            </form>
            <ul class="js-toDo toDo"></ul>

        </div>

            <div class="js-weather weather"></div>


        <script src="./js/clock.js"></script>
        <script src="./js/greeting.js"></script>
        <script src="./js/todo.js"></script>
        <script src="./js/background.js"></script>
        <script src="./js/weather.js"></script>

    </div>
